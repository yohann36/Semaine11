<!DOCTYPE html>
<html>
    <head>
        
      <meta charset="utf-8">
      <title>Pierre feuille ciseaux</title>
      <link rel="stylesheet" href="../css/style2.css" type="text/css" >
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <body>
        <header>
            <h1>TRY TO WIN AGAINST ME</h1>

            </div>
        </header>
        <main>
            <div id="reset">
                <img src="../image/versus.png" id="versus_img">
                <div id="gagner">Gagner<br><small>pour continuer clique ici</small></div>

                <div id="egaliter">Egalit√©<br><small>pour retenter clique ici</small></div>
            </div>
            
            <div id='user_panel'>
                <img src="../image/ciseaux.png" class="button_game">
                <img src="../image/feuille.png" class="button_game">
                <img src="../image/pierre.png"  class="button_game">
            </div>
            
            <div id='computer_panel'>
                <img src="../image/point-interrogation.png" id="button_surprise" class="sign_game">
                <img src="../image/ciseaux.png" class="sign_game">
                <img src="../image/feuille.png" class="sign_game">
                <img src="../image/pierre.png"  class="sign_game">
            </div>
